<!DOCTYPE html>

<head>
    <title>Aula 2</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

        
</head>

<body>


    <div class="alert-primary shadow">
        <h1 class=" text-center text-white fonte cor "> Julgador de maioridade </h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
                <form id="form">
                    <div class="form-group mt-5">
                        <label class="fonte">Primeiro nome aqui: </label>
                        <input type="text" name="nome" id="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="fonte">Escolha uma bebida alcoolica:</label>
                        <input type="text" name="bebida" id="bebida" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="fonte">Coloque aqui sua data de nascimento: </label>
                        <input type="date" name="ano_nascimento" id="ano_nascimento" class="form-control">
                    </div>

                    <div class="form-group row justify-content-end">
                        <div class="col-12 col-sm-8 col-md-6">
                            <button class="btn cor btn-block btn-send fonte text-white">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="retorno">

        </div>


    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="../controle/control.js"></script>
</body>

</html>
